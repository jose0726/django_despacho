<!-- EJEMPLOS DE USO DE FONT AWESOME EN TEMPLATES -->

<!-- 1. ICONOS SÓLIDOS (más comunes) -->
<div class="card-icons">
    <!-- Icono simple -->
    <i class="fa-solid fa-star"></i>
    
    <!-- Con clases de tamaño -->
    <i class="fa-solid fa-heart fa-2x"></i>
    <i class="fa-solid fa-user fa-lg"></i>
    
    <!-- Con color inline -->
    <i class="fa-solid fa-star" style="color: gold;"></i>
    
    <!-- Con animación -->
    <i class="fa-solid fa-spinner fa-spin"></i>
</div>

<!-- 2. ICONOS DE MARCA (redes sociales) -->
<div class="social-links">
    <a href="https://instagram.com">
        <i class="fa-brands fa-instagram fa-2x"></i>
    </a>
    <a href="https://facebook.com">
        <i class="fa-brands fa-facebook fa-2x"></i>
    </a>
    <a href="https://github.com">
        <i class="fa-brands fa-github fa-2x"></i>
    </a>
</div>

<!-- 3. ICONOS EN BOTONES -->
<button class="btn">
    <i class="fa-solid fa-download"></i> Descargar
</button>

<button class="btn btn-danger">
    <i class="fa-solid fa-trash"></i> Eliminar
</button>

<!-- 4. ICONOS EN FORMULARIOS -->
<div class="form-group">
    <label for="email">
        <i class="fa-solid fa-envelope"></i> Email
    </label>
    <input type="email" id="email" placeholder="tu@email.com">
</div>

<!-- 5. ICONOS EN LISTAS -->
<ul class="feature-list">
    <li>
        <i class="fa-solid fa-check" style="color: green;"></i>
        Diseño profesional
    </li>
    <li>
        <i class="fa-solid fa-check" style="color: green;"></i>
        Soporte 24/7
    </li>
    <li>
        <i class="fa-solid fa-check" style="color: green;"></i>
        Garantía incluida
    </li>
</ul>

<!-- 6. ICONOS CON BADGES -->
<div class="notification">
    <i class="fa-solid fa-bell"></i>
    <span class="badge">5</span>
</div>

<!-- 7. STACK DE ICONOS (uno sobre otro) -->
<span class="fa-stack">
    <i class="fa-solid fa-square fa-stack-2x"></i>
    <i class="fa-solid fa-star fa-stack-1x" style="color: gold;"></i>
</span>

<!-- 8. ICONOS ROTATIVOS -->
<i class="fa-solid fa-arrow-right fa-rotate-90"></i>
